[package]
name = "yagbas"
description = "Yet Another Game Boy Assembler"
repository = "https://github.com/Lokathor/yagbas/tree/main"
version = "0.1.0"
edition = "2021"
license = "Zlib OR Apache-2.0 OR MIT"

[profile.dev]
opt-level=3

[profile.release]
codegen-units=1
lto=true

[dependencies]
chumsky = "1.0.0-alpha.4"
clap = { version = "4.3.10", features = ["derive"] }
logos = "0.13.0"
rayon = "1.7.0"
