[package]
name = "yagbas"
description = "Yet Another Game Boy Assembler"
repository = "https://github.com/Lokathor/yagbas/tree/main"
version = "0.1.0"
edition = "2021"
license = "Zlib OR Apache-2.0 OR MIT"

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = true

[dependencies]
bimap = "0.6.3"
clap = { version = "4.3.10", features = ["derive"] }
logos = "0.14.0"
chumsky = { version = "1.0.0-alpha.7", features = ["label"] }
#rayon = "1.7.0"
