[package]
name = "yagbas"
description = "Yagbas is a programming language that builds programs for the Game Boy."
repository = "https://github.com/Lokathor/yagbas"
homepage = "https://lokathor.github.io/yagbas/"
version = "0.0.1"
edition = "2021"
license = "Zlib OR Apache-2.0 OR MIT"

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = true

[dependencies]
bimap = "0.6.3"
clap = { version = "4.3.10", features = ["derive"] }
logos = "0.14.0"
chumsky = { version = "1.0.0-alpha.7", features = ["label"] }
#rayon = "1.7.0"
